name: UPSC Pipeline Test

on:
  schedule:
    - cron: '0 6 * * *'    # 11:30 AM IST
    - cron: '0 18 * * *'   # 11:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important for pulling before push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run pipeline script
        run: node scripts/index.js
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Commit generated data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin main
          git add data/*
          git commit -m "Generated daily JSON update" || echo "No changes"
          git push
